<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테라피닷컴</title>

  <!-- css -->
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/common.css">
  <link rel="stylesheet" type="text/css" href="./css/home.css">
  <link rel="stylesheet" type="text/css" href="./css/layout.css">
  <link rel="stylesheet" type="text/css" href="./css/header.css">
  <link rel="stylesheet" type="text/css" href="./css/gnb.css">
  <link rel="stylesheet" type="text/css" href="./css/footer.css">
</head>

<body>
  <header id="header" class="container header-container"></header>
  
  <main id="main" class="home-container">
    <div class="view-wrap">
      <!-- 배너 영역 -->
      <div class="banner-wrap">
        <img src="./images/mobile-main-banner.png" alt="배너 이미지" />
      </div>
      <!-- 배너 영역 끝 -->

      <!-- 바로가기 아이콘 영역 -->
      <ul class="main-shortcut-wrap">
        <li>
          <a href="">
            <div class="icon-wrap">
              <img class="icon" src="./icons/document.svg" alt="채용등록 아이콘" />
            </div>
            <span class="shortcut-name">채용정보</span>
          </a>
        </li>
        <li>
          <a href="">
            <div class="icon-wrap">
              <img class="icon" src="./icons/zoom-person.svg" alt="채용등록 아이콘" />
            </div>
            <span class="shortcut-name">인재정보</span>
          </a>
        </li>
        <li>
          <a href="">
            <div class="icon-wrap">
              <img class="icon" src="./icons/sell.svg" alt="채용등록 아이콘" />
            </div>
            <span class="shortcut-name">업소매매</span>
          </a>
        </li>
        <li>
          <a href="">
            <div class="icon-wrap">
              <img class="icon" src="./icons/blog.svg" alt="채용등록 아이콘" />
            </div>
            <span class="shortcut-name">커뮤니티</span>
          </a>
        </li>
        <li>
          <a href="">
            <div class="icon-wrap">
              <img class="icon" src="./icons/cs-center.svg" alt="채용등록 아이콘" />
            </div>
            <span class="shortcut-name">고객센터</span>
          </a>
        </li>
      </ul>
      <!-- 바로가기 아이콘 영역 끝 -->

      <!-- 지역 선택 영역 -->
      <div class="location-selectbox">
        <span class="location-icon">
          <img src="./icons/location.svg" alt="위치 아이콘" />
        </span>

        <span class="location-name location-name-1">서울</span>

        <span class="arrow-right">
          <img src="./icons/arrow-right.svg" alt="오른쪽 화살표 아이콘" />
        </span>
        
        <span class="location-name location-name-2">전체</span>

        <span class="arrow-down">
          <img src="./icons/arrow-down.svg" alt="아래 화살표 아이콘" />
        </span>
      </div>
      <!-- 지역 선택 영역 끝 -->
    </div>
  </main>
      
  <nav id="gnb" class="gnb-container"></nav>

  <script type="text/javascript" src="./setLayout.js"></script>
</body>
</html>
