<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테라피닷컴 - 개인회원</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/layout.css">
    <link rel="stylesheet" type="text/css" href="/css/gnb.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
</head>

<body>
    <!-- 헤더 영역 -->
    <header id="header" class="sub-header-container">
        <img class="header-icon" src="/icons/arrow-left.svg" alt="뒤로가기 아이콘" />
        <h1 class="header-title">회원정보 수정</h1>
    </header>
    <!-- 헤더 영역 끝 -->

    <div class="view-wrap">
        <main id="main" class="main-container">
            <!-- 회원정보 수정 -->
            <div class="input-container">
                <div class="input-group">
                    <div class="input-wrap input-wrap-uid">
                        <div>
                            <label class="input-label">아이디</label>
                            <!-- value에 유저 아이디 입력 -->
                            <input class="input" value="skarud97" readonly />
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrap">
                        <div>
                            <label class="input-label">
                                비밀번호 8~16자 영문, 숫자, 특수문자 조합
                            </label>
                            <input class="input" type="password" />
                        </div>
                        <div class="show-input-button">표시</div>
                    </div>
                    
                    <div class="input-wrap">
                        <div>
                            <label class="input-label">
                                비밀번호 재입력
                            </label>
                            <input class="input" type="password" />
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrap">
                        <div>
                            <label class="input-label">이름</label>
                            <input class="input" />
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrap">
                        <div>
                            <label class="input-label">생년월일</label>
                            <input class="input" />
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrap">
                        <div>
                            <label class="input-label">이메일</label>
                            <input class="input" />
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrap">
                        <div>
                            <label class="input-label">
                                휴대폰
                            </label>
                            <input class="input" />
                        </div>
                        <button class="input-button yellow-button">인증번호 발송</button>
                    </div>
                    
                    <div class="input-wrap">
                        <div>
                            <label class="input-label">
                                인증번호
                            </label>
                            <input class="input" />
                        </div>
                        <!-- 버튼 활성화 시 yellow-button 클래스 추가 -->
                        <button class="input-button">인증번호 확인</button>
                    </div>
                </div>

                <div class="button-wrap">
                    <button class="half-button yellow-button">
                        수정완료
                    </button>
                    <button class="half-button">
                        수정취소
                    </button>
                </div>

                <button class="withdrawal-button">
                    <a href="./withdrawal.html">
                        회원탈퇴
                    </a>
                </button>
            </div>
            <!-- 회원정보 수정 끝 -->
        </main>
    </div>

    <footer id="footer" class="footer-container"></footer>

    <script type="text/javascript" src="../../setLayout.js"></script>
</body>

</html>
