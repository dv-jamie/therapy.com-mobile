<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테라피닷컴 - 개인회원</title>

    <!-- font -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/moonspam/NanumBarunGothic@latest/nanumbarungothicsubset.css">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/layout.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/gnb.css">
    <link rel="stylesheet" type="text/css" href="/css/snb.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/table.css">
</head>

<body>
    <header id="header" class="container header-container"></header>
    <nav id="gnb" class="gnb-container"></nav>

    <div class="content-container">
        <aside id="snb" class="snb-container"></aside>
        <main id="main" class="main-container">
            <!-- 회원정보 수정 -->
            <div class="manage-user-container">
                <div class="manage-user-title-wrap">
                    <h6 class="manage-user-title">회원정보 수정</h6>
                    <button>
                        <a href="/page/personal/withdrawal.html">회원탈퇴</a>
                    </button>
                </div>

                <div class="input-group">
                    <div class="input-wrap">
                        <div class="input-wrap-left">
                            <label class="input-label">아이디</label>
                            <input />
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrap">
                        <div class="input-wrap-left">
                            <label class="input-label">
                                비밀번호 8~16자 영문, 숫자, 특수문자 조합
                            </label>
                            <input type="password" />
                        </div>
                        <div class="show-input-button">표시</div>
                    </div>
                    
                    <div class="input-wrap">
                        <div class="input-wrap-left">
                            <label class="input-label">
                                비밀번호 재입력
                            </label>
                            <input type="password" />
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrap">
                        <div class="input-wrap-left">
                            <label class="input-label">이름</label>
                            <input />
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrap">
                        <div class="input-wrap-left">
                            <label class="input-label">생년월일</label>
                            <input />
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrap">
                        <div class="input-wrap-left">
                            <label class="input-label">이메일</label>
                            <input />
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrap">
                        <div class="input-wrap-left">
                            <label class="input-label">
                                휴대폰
                            </label>
                            <input />
                        </div>
                        <button class="certification-button yellow-button">인증번호 발송</button>
                    </div>
                    
                    <div class="input-wrap">
                        <div class="input-wrap-left">
                            <label class="input-label">
                                인증번호
                            </label>
                            <input />
                        </div>
                        <button class="certification-button">인증번호 확인</button>
                    </div>
                </div>

                <div class="button-wrap button-wrap-padding-top">
                    <button class="button yellow-button">
                        수정완료
                    </button>
                    <button class="button gray-button">
                        수정취소
                    </button>
                </div>
            </div>

            <!-- 회원정보 수정 끝 -->
        </main>
    </div>

    <footer id="footer" class="footer-container"></footer>

    <script type="text/javascript" src="../../setLayout.js"></script>
</body>

</html>
