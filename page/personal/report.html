<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테라피닷컴 - 개인회원</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/layout.css">
    <link rel="stylesheet" type="text/css" href="../../css/gnb.css">
    <link rel="stylesheet" type="text/css" href="../../css/footer.css">
</head>

<body>
    <!-- 헤더 영역 -->
    <header id="header" class="sub-header-container">
        <img class="header-icon" src="../../icons/arrow-left.svg" alt="뒤로가기 아이콘" />
        <h1 class="header-title">부정사용자 신고</h1>
    </header>
    <!-- 헤더 영역 끝 -->

    <div class="view-wrap">
        <main id="main" class="main-container">
                <div class="input-group">
                    <div class="input-wrap">
                        <div>
                            <label class="input-label">
                                부정사용자명
                            </label>
                            <input class="input" />
                        </div>
                    </div>
                </div>
                <div class="input-desc">
                    ※ 알고계신 업체명 or 이름을 입력해주세요.
                </div>

                <div class="input-group">
                    <div class="input-wrap">
                        <div>
                            <label class="input-label">
                                부정사용자 연락처
                            </label>
                            <input class="input" />
                        </div>
                    </div>
                </div>
                <div class="input-desc">
                    ※ 부정사용자의 연락처를 입력해주세요.
                </div>

                <div class="input-group">
                    <div class="input-wrap">
                        <div class="input-wrap-left">
                            <label class="input-label">통화내역 스크린샷 첨부</label>
                            <input type="file" />
                        </div>
                    </div>
                </div>
                <div class="input-desc">
                    ※ 통화된 내역을 캡쳐해서 보내주세요.
                </div>

                <div class="input-group">
                    <div class="input-wrap">
                        <div class="input-wrap-left">
                            <label class="input-label">제목</label>
                            <input class="input" />
                        </div>
                    </div>
                </div>

                <div class="input-group textarea-group">
                    <div class="input-wrap">
                        <div class="input-wrap-left">
                            <label class="input-label">상세사유</label>
                            <textarea></textarea>
                        </div>
                    </div>
                </div>

                <div class="button-wrap">
                    <button class="half-button yellow-button">
                        신고하기
                    </button>
                    <button class="half-button">
                        목록으로
                    </button>
                </div>
            </div>
        </main>
    </div>

    <footer id="footer" class="footer-container"></footer>

    <script type="text/javascript" src="./setLayout.js"></script>
</body>

</html>
