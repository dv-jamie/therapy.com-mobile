<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테라피닷컴 - 업체회원</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/layout.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/gnb.css">
    <link rel="stylesheet" type="text/css" href="/css/snb.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/table.css">
</head>

<body>
    <header id="header" class="container header-container"></header>
    <nav id="gnb" class="gnb-container"></nav>

    <div class="content-container">
        <aside id="snb" class="snb-container business-snb"></aside>
        <main id="main" class="main-container">
            <!-- 비밀번호 변경 -->
            <div class="manage-user-container">
                <div class="manage-user-title-wrap">
                    <h6 class="manage-user-title">비밀번호 변경</h6>
                </div>

                <div class="input-group">
                    <div class="input-wrap password-input-wrap">
                        <div class="input-wrap-left">
                            <label class="input-label">
                                현재 비밀번호
                            </label>
                            <input type="password" />
                        </div>
                    </div>

                    <div class="input-wrap password-input-wrap">
                        <div class="input-wrap-left">
                            <label class="input-label">
                                새 비밀번호 입력
                            </label>
                            <input type="password" />
                        </div>
                        <div class="show-input-button">표시</div>
                    </div>
                    
                    <div class="input-wrap password-input-wrap">
                        <div class="input-wrap-left">
                            <label class="input-label">
                                비밀번호 재입력
                            </label>
                            <input type="password" />
                        </div>
                    </div>
                </div>

                <div class="button-wrap">
                    <button class="button blue-button">
                        수정완료
                    </button>
                </div>

                <div class="password-information">
                    <ul class="paragraph">
                        <h6 class="paragraph-title password-information-title">
                            [안전한 비밀번호 사용하는 방법]
                        </h6>

                        <li class="paragraph-list">
                            - 영문, 숫자를 조합해서 8~16자로 작성 (띄어쓰기 불가)
                        </li>
                        <li class="paragraph-list">
                            - 아이디와 동일하거나 개인정보가 포함된 비밀번호는 사용 비권장
                        </li>
                        <li class="paragraph-list">
                            - 연속된 영문/숫자나 키보드의 연속패턴은 사용 비권장
                        </li>
                        <li class="paragraph-list">
                            - 6개월마다 비밀번호 변경 권장
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 비밀번호 변경 끝 -->
        </main>
    </div>

    <footer id="footer" class="footer-container"></footer>

    <script type="text/javascript" src="../../setLayout.js"></script>
</body>

</html>
