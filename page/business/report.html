<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테라피닷컴 - 업체회원</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/layout.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/gnb.css">
    <link rel="stylesheet" type="text/css" href="/css/snb.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/table.css">
</head>

<body>
    <header id="header" class="container header-container"></header>
    <nav id="gnb" class="gnb-container"></nav>

    <div class="content-container">
        <aside id="snb" class="snb-container business-snb"></aside>
        <main id="main" class="main-container">
            <!-- 부정사용자 신고 -->
            <div class="manage-user-container report-container">
                <div class="manage-user-title-wrap">
                    <h6 class="manage-user-title">부정사용자 신고</h6>
                </div>

                <div class="input-group">
                    <div class="input-wrap">
                        <div class="input-wrap-left">
                            <label class="input-label">부정사용자명</label>
                            <input />
                        </div>
                    </div>
                </div>
                <div class="input-desc">
                    ※ 알고계신 업체명 or 이름을 입력해주세요.
                </div>

                <div class="input-group">
                    <div class="input-wrap">
                        <div class="input-wrap-left">
                            <label class="input-label">부정사용자 연락처</label>
                            <input />
                        </div>
                    </div>
                </div>
                <div class="input-desc">
                    ※ 부정사용자의 연락처를 입력해주세요.
                </div>

                <div class="input-group">
                    <div class="input-wrap">
                        <div class="input-wrap-left">
                            <label class="input-label">통화내역 스크린샷 첨부</label>
                            <input type="file" />
                        </div>
                    </div>
                </div>
                <div class="input-desc">
                    ※ 통화된 내역을 캡쳐해서 보내주세요.
                </div>

                <div class="input-group">
                    <div class="input-wrap">
                        <div class="input-wrap-left">
                            <label class="input-label">제목</label>
                            <input />
                        </div>
                    </div>
                </div>

                <div class="input-group textarea-group">
                    <div class="input-wrap">
                        <div class="input-wrap-left">
                            <label class="input-label">상세사유</label>
                            <textarea></textarea>
                        </div>
                    </div>
                </div>

                <div class="button-wrap button-wrap-padding-top">
                    <button class="button yellow-button">
                        신고하기
                    </button>
                    <button class="button gray-button">
                        <a href="/page/personal/report-list.html">목록으로</a>
                    </button>
                </div>
            </div>
            <!-- 부정사용자 신고 끝 -->
        </main>
    </div>

    <footer id="footer" class="footer-container"></footer>

    <script type="text/javascript" src="../../setLayout.js"></script>
</body>

</html>
