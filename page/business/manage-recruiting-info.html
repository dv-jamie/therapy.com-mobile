<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테라피닷컴 - 업체회원</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/layout.css">
    <link rel="stylesheet" type="text/css" href="../../css/gnb.css">
    <link rel="stylesheet" type="text/css" href="../../css/footer.css">
</head>

<body>
    <!-- 헤더 영역 -->
    <header id="header" class="sub-header-container">
        <img class="header-icon" src="../../icons/arrow-left.svg" alt="뒤로가기 아이콘" />
        <h1 class="header-title">채용정보 관리</h1>
    </header>
    <!-- 헤더 영역 끝 -->

    <div class="view-wrap">
        <main id="main" class="main-container">
            <ul class="manage-card-wrap">
                <!-- 데이터 없을 경우 -->
                <!-- <li class="card-list no-data-card">
                    등록된 채용정보가 없습니다.
                </li> -->

                <li class="card-list">
                    <div class="card-content-wrap">
                        <div>
                            <div class="card-status-wrap">
                                <span class="status-chip">프리미어광고중</span>
                            </div>
        
                            <h3 class="card-title-h3">
                                성남 아로마샵 일자리 구해요~ 자격증있어요
                            </h3>
        
                            <div class="card-date-wrap">
                                <div class="left">
                                    <span class="bold-text">등록일</span>
                                    2023.03.16
                                    <span class="bold-text">최종수정일</span>
                                    2023.03.16
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-button-wrap">
                        <button class="button">
                            <img class="icon" src="../../icons/trashcan.svg" alt="삭제 아이콘" />
                            삭제
                        </button>
                        <button class="button">
                            <img class="icon" src="../../icons/pencil.svg" alt="수정 아이콘" />
                            수정
                        </button>
                    </div>
                </li>
            </ul>

            <button class="full-button blue-button">
                채용정보 등록하기 +
            </button>
        </main>
    </div>

    <footer id="footer" class="footer-container"></footer>

    <script type="text/javascript" src="../../setLayout.js"></script>
</body>

</html>
