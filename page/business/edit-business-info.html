<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테라피닷컴 - 업체회원</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/layout.css">
    <link rel="stylesheet" type="text/css" href="../../css/header.css">
    <link rel="stylesheet" type="text/css" href="../../css/gnb.css">
    <link rel="stylesheet" type="text/css" href="../../css/snb.css">
    <link rel="stylesheet" type="text/css" href="../../css/footer.css">
    <link rel="stylesheet" type="text/css" href="../../css/table.css">
</head>

<body>
    <header id="header" class="container header-container"></header>
    <nav id="gnb" class="gnb-container"></nav>

    <div class="content-container">
        <aside id="snb" class="snb-container business-snb"></aside>
        <main id="main" class="main-container">
            <!-- 사업자정보 수정 -->
            <div class="manage-user-container">
                <div class="manage-user-title-wrap">
                    <h6 class="manage-user-title">사업자정보 수정</h6>
                </div>

                <div class="input-group">
                    <div class="input-wrap">
                        <div class="input-wrap-left">
                            <label class="input-label">사업자등록번호</label>
                            <input placeholder="번호만 입력해주세요." />
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrap">
                        <div class="input-wrap-left">
                            <label class="input-label">
                                대표자명
                            </label>
                            <input />
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrap">
                        <div class="input-wrap-left">
                            <label class="input-label">업태</label>
                            <input />
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrap">
                        <div class="input-wrap-left">
                            <label class="input-label">종목</label>
                            <input />
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrap">
                        <div class="input-wrap-left">
                            <label class="input-label">세금계산서 이메일</label>
                            <input placeholder="세금계산서 받으실 이메일을 입력해주세요." />
                        </div>
                    </div>
                </div>

                <div class="button-wrap">
                    <button class="button blue-button">
                        수정완료
                    </button>
                    <button class="button gray-button">
                        수정취소
                    </button>
                </div>

                <div class="cs-center-info-wrap">
                    궁금하신 사항은 고객센터
                    <span class="blue-text">1661-7170</span>
                    로 문의 바랍니다.
                </div>
            </div>
            <!-- 사업자정보 수정 끝 -->
        </main>
    </div>

    <footer id="footer" class="footer-container"></footer>

    <script type="text/javascript" src="../../setLayout.js"></script>
</body>

</html>
