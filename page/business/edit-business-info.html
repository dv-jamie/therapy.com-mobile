<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테라피닷컴 - 업체회원</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/layout.css">
    <link rel="stylesheet" type="text/css" href="../../css/gnb.css">
    <link rel="stylesheet" type="text/css" href="../../css/footer.css">
</head>

<body>
    <!-- 헤더 영역 -->
    <header id="header" class="sub-header-container">
        <img class="header-icon" src="../../icons/arrow-left.svg" alt="뒤로가기 아이콘" />
        <h1 class="header-title">사업자정보 수정</h1>
    </header>
    <!-- 헤더 영역 끝 -->

    <div class="view-wrap">
        <main id="main" class="main-container">
            <div class="input-container">
                <div class="input-group">
                    <div class="input-wrap">
                        <div>
                            <label class="input-label">사업자 등록번호</label>
                            <input class="input" />
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrap">
                        <div>
                            <label class="input-label">대표자명</label>
                            <input class="input" />
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrap">
                        <div>
                            <label class="input-label">업태</label>
                            <input class="input" />
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrap">
                        <div>
                            <label class="input-label">종목</label>
                            <input class="input" />
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrap">
                        <div>
                            <label class="input-label">이메일</label>
                            <input class="input" />
                        </div>
                    </div>
                </div>

                <div class="button-wrap">
                    <button class="half-button blue-button">
                        수정완료
                    </button>
                    <button class="half-button">
                        수정취소
                    </button>
                </div>
            </div>
        </main>
    </div>

    <footer id="footer" class="footer-container"></footer>

    <script type="text/javascript" src="./setLayout.js"></script>
</body>

</html>
